name: example
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  vector_graphics: 1.0.1
  vector_graphics_generator_annotations: 0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  vector_graphics_generator:
    path: ..
  build_runner: ^2.3.3

# Comment out before publishing
dependency_overrides:
  vector_graphics_compiler:
    path: ../../vector_graphics_compiler
  vector_graphics_generator_annotations:
    path: ../../vector_graphics_generator_annotations
  vector_graphics:
    path: ../../vector_graphics

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/subfolder/
    - assets/different_folder/
